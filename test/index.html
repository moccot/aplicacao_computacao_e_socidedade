<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #main {
            background-color: blue;
            width: 200px;
            height: 200px;
        }
    </style>

    <script src="../dist/main.js"></script>

    <script>
        onload = () => {
            let mainDiv = document.querySelector("#main");

            let interface = new Interface(mainDiv);

            interface.on("slide_left", touchState => {
                console.log("slide_left");
                console.log("Touch state: ", touchState);
            });

            interface.on("slide_right", touchState => {
                console.log("slide_right");
                console.log("Touch state: ", touchState);
            });

            interface.on("slide_up", touchState => {
                console.log("slide_up");
                console.log("Touch state: ", touchState);
            });

            interface.on("slide_down", touchState => {
                console.log("slide_down");
                console.log("Touch state: ", touchState);
            });

            interface.on("single_touch", touchState => {
                console.log("single_touch");
                console.log("Touch state: ", touchState);
            });

            interface.removeEventListener("slide_left");
        }
    </script>
</head>
<body>
    <div id="main"></div>
</body>
</html>
